<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="display"> </div>
      <button class="calc-button" id="mc">MC</button>
      <button class="calc-button" id="mr">MR</button>
      <button class="calc-button" id="m-plus">M+</button>
      <button class="calc-button" id="m-minus">M-</button>
      <button class="calc-button" id="ac">AC</button>
      <button class="calc-button" id="exp">EXP</button>
      <button class="calc-button" id="sqrt">√</button>
      <button class="calc-button" id="del">DEL</button>
      <button class="calc-button" id="7">7</button>
      <button class="calc-button" id="8">8</button>
      <button class="calc-button" id="9">9</button>
      <button class="calc-button operator" id="/">÷</button>
      <button class="calc-button" id="4">4</button>
      <button class="calc-button" id="5">5</button>
      <button class="calc-button" id="6">6</button>
      <button class="calc-button operator" id="x">x</button>
      <button class="calc-button" id="1">1</button>
      <button class="calc-button" id="2">2</button>
      <button class="calc-button" id="3">3</button>
      <button class="calc-button operator" id="-">-</button>
      <button class="calc-button" id="0">0</button>
      <button class="calc-button operator" id=".">.</button>
      <button class="calc-button operator" id="=">=</button>
      <button class="calc-button operator">+</button>
    </div>
  </div>
</body>
</html>
