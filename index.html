<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sometype+Mono&display=swap" rel="stylesheet">
  <script src="app.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="main">
    <div class="container">
      <div class="display"> </div>
      <button class="calc-button operator" value="mc">MC</button>
      <button class="calc-button" value="mr">MR</button>
      <button class="calc-button" value="m+">M+</button>
      <button class="calc-button" value="m-">M-</button>
      <button class="calc-button" value="ac">AC</button>
      <button class="calc-button" id="operator" value="^">EXP</button>
      <button class="calc-button" value="sqrt">√</button>
      <button class="calc-button" id="del">DEL</button>
      <button class="calc-button" id="number" value="7">7</button>
      <button class="calc-button" id="number" value="8">8</button>
      <button class="calc-button" id="number" value="9">9</button>
      <button class="calc-button" id="operator" value="/">÷</button>
      <button class="calc-button" id="number" value="4">4</button>
      <button class="calc-button" id="number" value="5">5</button>
      <button class="calc-button" id="number" value="6">6</button>
      <button class="calc-button" id="operator" value="x">x</button>
      <button class="calc-button" id="number" value="1" value="1">1</button>
      <button class="calc-button" id="number" value="2">2</button>
      <button class="calc-button" id="number" value="3">3</button>
      <button class="calc-button" id="operator" value="-">-</button>
      <button class="calc-button" id="number" value="0">0</button>
      <button class="calc-button" value=".">.</button>
      <button class="calc-button" value="=">=</button>
      <button class="calc-button" id="operator" value="+">+</button>
    </div>
  </div>
</body>
</html>
